{% extends 'base.html' %}

{% block title %}サインアップ{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">サインアップ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">登録</button>
    </form>
    <p class="mt-3 text-center">
        すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログイン</a>
    </p>
</div>
{% endblock %}
