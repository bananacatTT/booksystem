{% extends 'base.html' %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">お問い合わせ</h1>
    <p class="text-muted text-center">ご質問やご意見がございましたら、以下のフォームにご記入ください。</p>

    <!-- フォーム -->
    <form method="post" class="mt-4 mx-auto" style="max-width: 600px;">
        {% csrf_token %}

        <!-- 名前 -->
        <div class="mb-3">
            <label for="id_name" class="form-label">お名前</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="お名前を入力してください" required>
        </div>

        <!-- メールアドレス -->
        <div class="mb-3">
            <label for="id_email" class="form-label">メールアドレス</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="メールアドレスを入力してください" required>
        </div>

        <!-- メッセージ -->
        <div class="mb-3">
            <label for="id_message" class="form-label">お問い合わせ内容</label>
            <textarea name="message" id="id_message" rows="5" class="form-control" placeholder="お問い合わせ内容を入力してください" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </form>
</div>
{% endblock %}
