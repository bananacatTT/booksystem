{% extends 'base.html' %}

{% block title %}プロフィール{% endblock %}

{% block content %}
<h1>プロフィール</h1>

<p>ユーザー名: {{ user.username }}</p>
<p>メールアドレス: {{ user.email }}</p>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">ログアウト</button>
</form>
{% endblock %}
